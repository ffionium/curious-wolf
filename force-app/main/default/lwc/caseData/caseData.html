<template>
    <div class="headerContainer">
        <div class="h1">Case data</div>        
        <div class="filterSection">
            <lightning-combobox
            name="priorityFilters"
            class="combobox"
            value={selectedPriority}
            placeholder="Choose a priority filter"
            options={priorities}
            onchange={handlePriorityFilter}>
            </lightning-combobox>
            <button class="priorityFilterButton" name="priorityFilterButton">Filter Cases</button>
            <button class="priorityFilterButton" name="expandButton" onclick={handleToggle}>Expand</button>
        </div>
    </div>

    <div if:false={showExpanded}>
        <lightning-datatable class="datatable" key-field="Id" data={cases} columns={columns} hide-checkbox-column>
        </lightning-datatable>
    </div>
    <div if:true={showExpanded}>
        <lightning-datatable class="datatableExpanded" key-field="Id" data={casesExpanded} columns={columnsExpanded} hide-checkbox-column>
        </lightning-datatable>    
    </div>
</template>
